<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--Menü-->

    <!--Hava Durumu-->

    <section id="main">

        <div class="app">
            <div class="header">
                <h1>Hava Durumu</h1>
                <input type="text" id="searchBar" placeholder="Şehir Giriniz">

            </div>
            <div id="hcontent">
                <div class="city">
                    Istanbul , TR
                </div>
                <div class="temp"> 15°C</div>
                <div class="desc">Gunesli</div>
                <div class="minmax">14°C / 19°C</div>
            </div>
        </div>

        <!--Java Script-->
        <script>
            const url = 'https://api.openweathermap.org/data/2.5/'
            const key = 'fcc41061f414fe79b2428de9ddb2bf5d'

            const setQuery = (e) => {
                if (e.keyCode == '13')
                    getResult(searchBar.value)
            }

            const getResult = (cityName) => {
                let query=`${url}weather?q=${cityName}&appid=${key}&units=metric&lang=tr`
                 fetch(query)
                 .then(weather=>{
                    return weather.json()
                 })
                 .then(displayResult)
            }
            const displayResult = (result) =>{
                let city =document.querySelector('.city')
                city.innerText=`${result.name},${result.sys.country}`

                let temp =document.querySelector('.temp')
                temp.innerText=`${Math.round(result.main.temp)}°C`

                let desc =document.querySelector('.desc')
                desc.innerText=result.weather[0].description

                let minmax =document.querySelector('.minmax')
                minmax.innerText=`${Math.round(result.main.temp_min)}°C / ${Math.round(result.main.temp_max)}`

            }

            const searchBar = document.getElementById('searchBar')
            searchBar.addEventListener('keypress', setQuery)

        </script>

                <!--Java Script-->
    </section>
    <!--Hava Durumu-->
